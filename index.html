<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guessing Game</title>
</head>
<body>
 
  <div class="main_container">
    <header>
      <img src="resources/target.png" alt="" width="75px">
      <h1>Guessing Game</h1>
    </header>

    <div id="stage">
      <div id="scale">
        <img src="/resources/0.png" alt="numberZero" width="30px"><img src="/resources/1.png" alt="numberOne" width="30px"><img src="/resources/2.png" alt="numberTwo" width="30px"><img src="/resources/3.png" alt="numberThree" width="30px"><img src="/resources/4.png" alt="numberFour" width="30px"><img src="/resources/5.png" alt="numberFive" width="30px"><img src="/resources/6.png" alt="numberSix" width="30px"><img src="/resources/7.png" alt="numberSeven" width="30px"><img src="/resources/8.png" alt="numberEight" width="30px"><img src="/resources/9.png" alt="numberNine" width="30px">
      </div>
      <div id="arrow"></div>
    </div>

    <div class="box_container">
      <section class="section_main">
        <p class="task">Adivina el n√∫mero que estoy pensando entre 0 y 9</p><br>
        <div class="inputs">
          <input id="input" type="text" autofocus>
          <button class = "boton"  > Adivinar</button><br><br>
        </div>
      </section>
      
      <section class="section_one">
        <p id="output1"></p>
      </section>
      
      <section class="section_two">
        <p id="output2"></p>
      </section>
    </div>

    <footer>
      <p class="attribution">
        Coded by <a href="https://www.coding-tube.com" target="_blank">David Ruiz</a>.
      </p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
